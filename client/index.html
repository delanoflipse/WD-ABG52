<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Habitune</title>
    <meta name="description" content="A habit tracker">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="theme-color" content="#FFFFFFF">
</head>

<body>
    <div class="splash">
        <img src="img/logo.svg" alt="logo">
        <div class="spinner"></div>
    </div>
    <header>
        <div class="container">
            <h1>Habitune</h1>
            <div class="user">
                <span>uitloggen</span>
            </div>
        </div>
    </header>
    <main>
        <div class="container tracker">
            <form class="sorting-field">
                <label for="sort-field-select">Sort habit by:</label>
                <select id="sort-field-select">
                    <option value="0">Name</option>
                    <option value="1">Best progress</option>
                    <option value="2">Worst progress</option>
                </select>
            </form>
            
            <div class="day" data-template-id="habit-day-header">
                <div class="day-date">
                    <span class="day-index">{{= this.day}}</span>
                    <span class="month"> {{= this.month}}</span>
                </div>
                <div class="day-name">{{= this.dayname}}</div>
            </div>

            <div class="header">
                <div class="days">
                </div>
            </div>

            <div class="day{{= this.done ? ' done' : ''  }}" data-template-id="habit-day">
                <div class="cover"></div>
            </div>

            <div class="habits">
                <div class="habit" data-template-id="habit">
                    <div class="title" title="{{= this.title}}">
                        <span>{{= this.title}}</span>
                    </div>
                    <div class="days">
                    </div>
                </div>
            </div>

            <form class="add-habit">
                <div class="sizer">
                    <button class="add-habit-button" type="submit">+ Add habit</button>
                </div>
                <div class="habit-text">
                    <input type="text" name="title" placeholder="Habit name">
                </div>
            </form>
        </div>
        <div class="edit-habit-container">
            <form class="container edit-habit template" data-template-id="edit-habit-form">
                <h2>Edit habit</h2>
                <div class="form-field">
                    <label for="edit-habit-title">Name</label>
                    <input id="edit-habit-title" type="text" name="title" value="{{= this.title }}">
                </div>
                <!-- <div class="form-field">
                    <label for="edit-habit-freq">Frequency</label>
                    <select id="edit-habit-freq">
                        <option>Daily</option>
                        <option>Weekdays only</option>
                        <option>Weekly</option>
                        <option>Monthly</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="edit-habit-type">Type</label>
                    <select id="edit-habit-type">
                        <option>Good habit</option>
                        <option>Bad habit</option>
                    </select>
                </div> -->

                <button class="remove">Delete habit</button>

                <button class="save" type="submit">Save</button>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
